<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jerry's Canvas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='canvas.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h1>Canvas Page</h1>
    <div class="body">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
            </div>
            <div class="controls_btns">
                <button id="jsMode">Storke</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors" id="jsColors">
                <div class="controls_color jsColor" style="background-color: black;"></div>
                <div class="controls_color jsColor" style="background-color: white;"></div>
                <div class="controls_color jsColor" style="background-color: red;"></div>
                <div class="controls_color jsColor" style="background-color: orange;"></div>
                <div class="controls_color jsColor" style="background-color: yellow;"></div>
                <div class="controls_color jsColor" style="background-color: greenyellow;"></div>
                <div class="controls_color jsColor" style="background-color: skyblue;"></div>
                <div class="controls_color jsColor" style="background-color: blue;"></div>
                <div class="controls_color jsColor" style="background-color: blueviolet;"></div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='canvas.js') }}"></script>
</body>
</html>
